<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout with Template Areas</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr 3fr; /* 1 fraction for the aside, 3 for the main content */
    grid-template-rows: auto 1fr auto; /* auto-adjust to content size for header and footer, 1fr for content */
    grid-template-areas: 
      "header header"
      "aside main"
      "footer footer";
    height: 100vh;
    grid-gap: 10px;
  }
  .header {
    grid-area: header;
    background-color: #4CAF50;
    padding: 20px;
    color: white;
  }
  .aside {
    grid-area: aside;
    background-color: #8BC34A;
    padding: 20px;
  }
  .main {
    grid-area: main;
    background-color: #F44336;
    padding: 20px;
  }
  .image-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three equal columns for images */
    grid-gap: 10px;
    margin-top: 20px;
  }
  .image {
    background-color: #eee;
    padding: 20px;
    text-align: center;
  }
  .footer {
    grid-area: footer;
    background-color: #4CAF50;
    padding: 20px;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
  <header class="header">Header</header>
  <aside class="aside">Aside</aside>
  <main class="main">
    Article content
    <div class="image-container">
      <div class="image">Image 1</div>
      <div class="image">Image 2</div>
      <div class="image">Image 3</div>
    </div>
  </main>
  <footer class="footer">Footer</footer>
</div>
</body>
</html>
