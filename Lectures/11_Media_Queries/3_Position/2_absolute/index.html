<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .main {
            border: solid red;
        }

        .box {
            height: 100px;
            width: 100px;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            /* Accoding to parent  */
            background-color: yellow;
            position: absolute;
            top: 10px;
            left: 30px;
        }

        .box3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3">
        </div>
    </div>
</body>

</html>
