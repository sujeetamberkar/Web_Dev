<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: black;
            transition: width 5s;
            transition-timing-function: ease-in;
            transition-delay: 2s;
        }
        div:hover
        {
            width: 800px;
            /* height: 10px; */
        }
    </style>
</head>
<body>

    <div>

    </div>

</body>
</html>
