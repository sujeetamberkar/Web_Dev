<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border cellpadding="16px" cellspacing = "7 px" bordercolor="red">
        <tr>
            <th>Sr No</th>
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
        </tr>
        <tr>
            <td> 1 </td>
            <td>English</td>
            <td colspan="2">Science</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Maths</td>
            <td>Hindi</td>
            <td rowspan="2">Spanish</td>
        </tr>
        <tr>
            <td>3</td>
            <td>French</td>
            <td>Computer</td>
        </tr>
    </table>
</body>
</html>
