<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form method="get" target="_blank">
        <fieldset>
            <legend> User Registration </legend>
            <label for="username">Enter Username </label>
            <input type="text" name="username" id="username" placeholder="sanmansuj">
            <br>
            <label for="password">Enter Password </label>
            <input type="password" name="password" id="password" value="abcd@1234" autofocus>
            <br>
            <label for="useremail">Enter Email </label>
            <input type="email" name="useremail" id="useremail">
            <br>
            Select Gender 
            <label for="male">Male</label>
            <input type="radio" id ="male" name="gender" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" id ="female" name="gender" value="female">
            <br>
            <br>
            <label for="country">Country</label>
            <input type="text" id = "country" value="India" readonly disabled name="country">
            <br>
            <label for="number">Enter Number</label>
            <input type="number" id = "number" min="0" name="number">
            <br>






            <input type="submit" value="Bhej De">


        </fieldset>
    </form>
</body>
</html>
