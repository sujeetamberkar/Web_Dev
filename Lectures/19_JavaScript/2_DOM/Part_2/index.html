<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_DOM_Part2</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <script>
        // Append Child
        let title= document.createElement("h1");
        title.className="PWSkills";
        title.style.fontSize="25px";
        title.textContent="PW Skills Namaste";
        // console.log(title);
        document.body.appendChild(title);

        // Remove Child
        let ul_var = document.querySelector("ul");
        console.log(ul_var);

        let lists = document.querySelectorAll("li");
        console.log(lists);

        for(list of lists)
        {
            ul_var.removeChild(list);
        }
    </script>
    
</body>
</html>
